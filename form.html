    <style>
    .validation-icon {
        font-size: 1.2em;
        margin-left: 10px;
        display: inline-block;
    }

    .validation-icon.valid {
        color: green;
    }

    .validation-icon.invalid {
        color: red;
    }

    .error-message {
        color: red;
        font-size: 0.9em;
        display: block;
        margin-left: 10px;
    }

    .input-valid {
        border-color: green;
    }

    .input-invalid {
        border-color: red;
    }

    .btn:disabled {
        background-color: #d1d1d1;
        cursor: not-allowed;
    }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 text-white p-4">
        <div class="flex justify-between items-center">
            <a href="#" class="flex items-center space-x-2">
                <img src="gym-near-svgrepo-com.svg" alt="GymX Logo" class="h-10 rounded-full">
                <h1 class="text-2xl">GymX</h1>
            </a>
            <ul class="flex space-x-4">
                <li><a class="hover:text-gray-300" href="homepage.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a class="hover:text-gray-300" href="services.html"><i class="fas fa-dumbbell"></i> Services</a>
                </li>
                <li><a class="hover:text-gray-300" href="about_us.html"><i class="fas fa-info-circle"></i> About Us</a>
                </li>
                <li><a class="hover:text-gray-300" href="contact_us.html"><i class="fas fa-envelope"></i> Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="p-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl mb-6 text-center">Registration Form</h1>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="fname" class="block">First Name:</label>
                    <div class="relative">
                        <input type="text" id="fname" name="fname" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="fname-icon"></span>
                    </div>
                    <span class="error-message" id="fname-error"></span>
                </div>

                <div>
                    <label for="lname" class="block">Last Name:</label>
                    <div class="relative">
                        <input type="text" id="lname" name="lname" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="lname-icon"></span>
                    </div>
                    <span class="error-message" id="lname-error"></span>
                </div>

                <div>
                    <label for="number" class="block">Phone Number:</label>
                    <div class="relative">
                        <input type="text" id="number" name="number" required pattern="\d{10}"
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="number-icon"></span>
                    </div>
                    <span class="error-message" id="number-error"></span>
                </div>

                <div>
                    <label for="gender" class="block">Gender:</label>
                    <div class="flex space-x-4">
                        <label><input type="radio" id="male" name="gender" value="male" required> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female"> Female</label>
                        <label><input type="radio" id="other" name="gender" value="other"> Other</label>
                    </div>
                    <span class="error-message" id="gender-error"></span>
                </div>

                <div>
                    <label for="membership" class="block">Membership Type:</label>
                    <select id="membership" name="membership" required class="w-full border-2 p-2 rounded-md">
                        <option value="">Select</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                    <span class="error-message" id="membership-error"></span>
                </div>

                <div>
                    <label for="interests" class="block">Interests:</label>
                    <div class="flex space-x-4">
                        <label><input type="checkbox" id="weightlifting" name="interests" value="weightlifting">
                            Weightlifting</label>
                        <label><input type="checkbox" id="cardio" name="interests" value="cardio"> Cardio</label>
                        <label><input type="checkbox" id="yoga" name="interests" value="yoga"> Yoga</label>
                        <label><input type="checkbox" id="swimming" name="interests" value="swimming"> Swimming</label>
                    </div>
                    <span class="error-message" id="interests-error"></span>
                </div>


                <div>
                    <label for="email" class="block">Email:</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="email-icon"></span>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div>
                    <label for="password" class="block">Password:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="password-icon"></span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div>
                    <label for="confirmPassword" class="block">Confirm Password:</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="confirmPassword-icon"></span>
                    </div>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div>
                    <label for="dob" class="block">Date of Birth:</label>
                    <div class="relative">
                        <input type="date" id="dob" name="dob" required
                            class="w-full border-2 p-2 rounded-md focus:outline-none">
                        <span class="validation-icon" id="dob-icon"></span>
                    </div>
                    <span class="error-message" id="dob-error"></span>
                </div>

                <div>
                    <input type="submit" id="registerBtn" value="Register"
                        class="btn bg-green-600 text-white p-2 rounded-md cursor-pointer" disabled>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Form Submitted</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your form has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <ul class="flex justify-center space-x-4 mb-2">
            <li><a href="#" class="hover:text-gray-400"><i class="fab fa-facebook"></i> Facebook</a></li>
            <li><a href="#" class="hover:text-gray-400"><i class="fab fa-twitter"></i> Twitter</a></li>
            <li><a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i> Instagram</a></li>
        </ul>

    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js, Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('registrationForm');
    const fields = form.querySelectorAll('input[required], select[required]');
    const registerBtn = document.getElementById('registerBtn');
    const validationIcons = {
        valid: '<i class="fas fa-check-circle"></i>',
        invalid: '<i class="fas fa-times-circle"></i>'
    };

    function updateButtonState() {
    let allValid = true;
    fields.forEach(field => {
        if (!field.checkValidity()) {
            allValid = false;
        }
    });
    validateRadioButtons();
    validateDropdown();
    validateCheckboxes();
    validatePasswordMatch(); // Ensure password match validation is checked
    const ageValid = validateAge(); // Ensure age validation is checked
    allValid = allValid && ageValid; // Combine age validation result
    registerBtn.disabled = !allValid;
}

    fields.forEach(field => {
        field.addEventListener('input', () => {
            validateField(field);
            updateButtonState();
        });
    });

    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const dob = document.getElementById('dob');
    const phoneNumber = document.getElementById('number');

    function validateField(field) {
        const errorMessage = document.getElementById(`${field.id}-error`);
        const iconElement = document.getElementById(`${field.id}-icon`);
        if (iconElement) {
            if (field.checkValidity()) {
                if (field.id === 'confirmPassword') {
                    validatePasswordMatch();
                } else {
                    iconElement.innerHTML = validationIcons.valid;
                    iconElement.classList.add('valid');
                    iconElement.classList.remove('invalid');
                    field.classList.add('input-valid');
                    field.classList.remove('input-invalid');
                    if (errorMessage) errorMessage.textContent = '';
                }
            } else {
                iconElement.innerHTML = validationIcons.invalid;
                iconElement.classList.add('invalid');
                iconElement.classList.remove('valid');
                field.classList.add('input-invalid');
                field.classList.remove('input-valid');
                if (errorMessage) errorMessage.textContent = field.validationMessage;
            }
        }
    }

    function validatePasswordMatch() {
        const confirmPasswordError = document.getElementById('confirmPassword-error');
        const passwordIcon = document.getElementById('password-icon');
        const confirmPasswordIcon = document.getElementById('confirmPassword-icon');

        if (password.value !== confirmPassword.value) {
            confirmPasswordIcon.innerHTML = validationIcons.invalid;
            confirmPasswordIcon.classList.add('invalid');
            confirmPasswordIcon.classList.remove('valid');
            confirmPasswordError.textContent = 'Passwords do not match.';
            confirmPassword.classList.add('input-invalid');
            confirmPassword.classList.remove('input-valid');
        } else {
            confirmPasswordIcon.innerHTML = validationIcons.valid;
            confirmPasswordIcon.classList.add('valid');
            confirmPasswordIcon.classList.remove('invalid');
            confirmPasswordError.textContent = '';
            confirmPassword.classList.add('input-valid');
            confirmPassword.classList.remove('input-invalid');
        }
    }

    function validateAge() {
    const dobValue = new Date(dob.value);
    const today = new Date();
    let age = today.getFullYear() - dobValue.getFullYear();
    const monthDifference = today.getMonth() - dobValue.getMonth();

    if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dobValue.getDate())) {
        age--;
    }

    const dobError = document.getElementById('dob-error');
    const dobIcon = document.getElementById('dob-icon');
    if (age >= 18) {
        dob.classList.add('input-valid');
        dob.classList.remove('input-invalid');
        dobError.textContent = '';
        dobIcon.innerHTML = validationIcons.valid;
        dobIcon.classList.add('valid');
        dobIcon.classList.remove('invalid');
        return true; // Return true if age is valid
    } else {
        dob.classList.add('input-invalid');
        dob.classList.remove('input-valid');
        dobError.textContent = 'You must be at least 18 years old.';
        dobIcon.innerHTML = validationIcons.invalid;
        dobIcon.classList.add('invalid');
        dobIcon.classList.remove('valid');
        return false; // Return false if age is not valid
    }
}

    function validateRadioButtons() {
        const radioButtons = form.querySelectorAll('input[name="gender"]');
        const genderError = document.getElementById('gender-error');
        const anyChecked = Array.from(radioButtons).some(radio => radio.checked);

        if (anyChecked) {
            genderError.textContent = '';
        } else {
            genderError.textContent = 'Please select a gender.';
        }
    }

    function validateDropdown() {
        const dropdown = document.getElementById('membership');
        const dropdownError = document.getElementById('membership-error');
        if (dropdown.value) {
            dropdownError.textContent = '';
        } else {
            dropdownError.textContent = 'Please select a membership type.';
        }
    }

    function validateCheckboxes() {
        const checkboxes = form.querySelectorAll('input[name="interests"]');
        const interestsError = document.getElementById('interests-error');
        const anyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

        if (anyChecked) {
            interestsError.textContent = '';
        } else {
            interestsError.textContent = 'Please select at least one interest.';
        }
    }

    phoneNumber.addEventListener('input', () => {
        validateField(phoneNumber);
        updateButtonState();
    });
    dob.addEventListener('input', () => {
        validateAge();
        updateButtonState();
    });

    password.addEventListener('input', () => {
        validatePasswordMatch();
        updateButtonState();
    });
    confirmPassword.addEventListener('input', () => {
        validatePasswordMatch();
        updateButtonState();
    });

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (registerBtn.disabled) return; // Prevent form submission if button is disabled

        $('#successModal').modal('show');
    });
});

        </script>
        
</body>
