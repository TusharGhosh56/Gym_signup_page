<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymX - Your Fitness Journey Starts Here</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-size: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: center;
        }
        #navibar a {
            color: white;
            text-decoration: none;
        }

        #navibar img {
            border-radius: 50%;
    height: 50px;
    display: inline;
    justify-content: center;
    margin-top: 18px;
    margin-right: 0px;
        }
        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        nav ul li a:hover {
            color: #333;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #navibar img {
            border-radius: 50%;
    height: 60px;
    margin-right: 4px;
        }
        #navibar h1 {
            display: inline;
    font-size: 36px;
    margin: 3px;
    padding: 1px;
    margin-bottom: 10px;
    margin-top: 26px;
        }

        #navibar .logo {
            display: flex;
            align-items: center;
        }
        #section3 {
            padding: 40px;
            margin: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #section3 h1 {
            margin-bottom: 20px;
        }

        #section3 .form {
            justify-content: center;
            align-items: center;
            border: 2px solid;
            border-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        #section3 form input[type="text"]{
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            width: 300%;
            max-width: 300px;
            margin: 10px auto;
        }
        
        #section3 form select,
        #section3 form input[type="radio"],
        #section3 form input[type="checkbox"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            width: 100%;
            max-width: 100px;
            margin: 10px auto;
        }
        #section3 form input[type="radio"],
        #section3 form input[type="checkbox"]  {
            display: block;
            margin: 5px;
        }

        .flex-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .flex-row label,
        .flex-row input[type="radio"],
        .flex-row input[type="checkbox"] {
            margin: 0 2px;
        }

        .btn {
            background-color: olivedrab;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: darkgreen;
        }

        @media (max-width: 768px) {
            #home {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: olivedrab;
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9em;
        }
        body nav a h1{
            display: inline;
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div id="navibar">
            <a href="#" class="logo">
                <img src="gym-near-svgrepo-com.svg" alt="GymX Logo">
                <h1>GymX</h1>
            </a>
            <ul>
                <li><a class="item" href="homepage.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a class="item" href="services.html"><i class="fas fa-dumbbell"></i> Services</a></li>
                <li><a class="item" href="about_us.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a class="item" href="contact_us.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div id="section3">
            <div class="form">
                <h1>Registration Form</h1>
                <form id="registrationForm">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" required>

                    <label for="number">Phone Number:</label>
                    <input type="text" id="number" name="number" required>
                    <br>
                    <label for="gender">Gender:</label>
                    <br><br>
                    <div class="flex-row">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                    <br><br>
                    <label for="membership">Membership Type:</label>
                    <br><br>
                    <select id="membership" name="membership" required>
                        <option value="">Select</option>
                        <option value="basic">Basic</option>
                        <option value="premium">Premium</option>
                        <option value="vip">VIP</option>
                    </select>
                    <br><br>
                    <label for="interests">Interests:</label>
                    <br><br>
                    <div class="flex-row">
                        <input type="checkbox" id="weightlifting" name="interests" value="weightlifting">
                        <label for="weightlifting">Weightlifting</label>
                        <input type="checkbox" id="cardio" name="interests" value="cardio">
                        <label for="cardio">Cardio</label>
                        <input type="checkbox" id="yoga" name="interests" value="yoga">
                        <label for="yoga">Yoga</label>
                        <input type="checkbox" id="swimming" name="interests" value="swimming">
                        <label for="swimming">Swimming</label>
                    </div>
                    <br>
                    <input type="submit" value="Register" class="btn">
                </form>
            </div>
        </div>
    </section>

    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Form Submitted</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your form has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <ul>
                <li><a href="#"> Facebook</a></li>
                <li><a href="#"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="#"><i class="fab fa-instagram"></i> Instagram</a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i> LinkedIn</a></li>
            </ul>
            <p>&copy; 2024 GymX. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').on('submit', function (e) {
                e.preventDefault();
                $('#successModal').modal('show');
            });
        });
    </script>
</body>

</html>
